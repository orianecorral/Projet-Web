<!DOCTYPE html>
<html>
    <head>
        <title>Annonce Form</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
      <header>
        <nav>
          <!-- logo -->
          <div>
            <a href="home_page.html">LOGO</a>
          </div>
          <!-- connexion -->
           <div>
            <a href="">Connexion</a>
           </div>
           <!-- Inscription-->
            <div>
              <a href="user_form.html">Inscription</a>
            </div>
        </nav>
    </header>
        <main>
          <div>
            <label for="titre">Titre de l'annonce</label><br>
            <input type="text" name="titre" required>
        </div>
        <div>
            <label for="adresse">Localisation du poste</label><br>
            <input type="text" name="adresse" required>
        </div>
        <div>
            <label for="nom_entreprise">Nom de l'entreprise</label><br>
            <input type="text" name="nom_entreprise" required>
        </div>
        <div>
            <label for="salaire">Fourchette de salaire</label><br>
            <input type="text" name="salaire">
        </div>
        <div>
            <label for="date">Date de publication de l'annonce</label><br>
            <input type="datetime" name="date" required>
        </div>
        <div>
            <label for="salaire">Type de contrat</label><br>
            <select name="salaire" required>
                <option value="">Selectionner le type de contrat</option>
                <option value="CDI">CDI</option>
                <option value="CDD 6 mois">CDD 6 mois</option>
                <option value="CDD 12 mois">CDD 12 mois</option>
                <option value="CDD 18 mois">CDD 18 mois</option>
                <option value="Stage">Stage</option>
                <option value="Stage 6 mois">Stage 6 mois</option>
                <option value="Alternance">Alternance</option>
            </select>
        </div>
        <div>
            <label for="short_description">Description courte du post (100 caractères)</label><br>
            <input type="text" name="short_description" required>
        </div>
        <div>
            <label for="long_description">Description détaillé du poste</label><br>
            <textarea name="long_description" required></textarea>
        </div>
        <div>
            <label for="submit"></label><br>
            <input type="submit" name="submit" value="Envoyer">
        </div>
    </form>
        </main>
        <footer>
          <h4>Contactez-nous</h4>
          <p>Email : x </p>
          <p>Telephone : 06-</p>
          <p>adresse</p>
        </footer>
    </body>
</html>
