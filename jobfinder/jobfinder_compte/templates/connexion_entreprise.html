{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Home page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/style_main.css' %}">
    </head>
    <body>
        <header>
            <nav>
              <!-- logo -->
              <div class="logo">
                <a href="{% url 'home_page'%}"><img src="{% static 'img/Logo_main.png' %}" class="logo_img"></a>
              </div>
              <div class="log">
                <a href="{% url 'jobfinder_compte:user_page'%}" class="button-1 connexion"> {{utilisateur.prenom}} </a>
              </div>

            </nav>
        </header>
        <main>
            <h1>Connection entreprise</h1>
            {% for message in messages%}
            <p>{{message}}</p>
            {% endfor%}
            <form method="POST">
              {% csrf_token %}
              <div class="element">
                <label for="email">Email</label><br>
                <input type="email" name="email" class="input" required>
              </div>
              <div>
                <label for="password">Mot de passe</label><br>
                <input type="password" name="password" required>
              </div>
              <div>
                <label for="submit"></label><br>
                <input type="submit" name="submit">
            </div>
            </form>
        </main>
    </body>
</html>
