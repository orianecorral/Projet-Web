{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Home page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/style_main.css' %}">
    </head>
    <body>
        <header>
            <nav>
              <!-- logo -->
              <div class="logo">
                <a href="{% url 'home_page'%}"><img src="{% static 'img/Logo_main.png' %}" class="logo_img"></a>
              </div>
            </nav>
        </header>
        <main>
            <form method="POST" >
                {% csrf_token %}
                <div>
                    <label for="nom">Nom</label><br>
                    <input type="text" name="nom" required>
                </div>
                <div>
                    <label for="prenom">Prénom</label><br>
                    <input type="text" name="prenom" required>
                </div>
                <div>
                    <label for="email">Email</label><br>
                    <input type="email" name="email" required>
                </div>
                <div>
                    <label for="telephone">Téléphone</label><br>
                    <input type="text" name="telephone">
                </div>
                <div>
                    <label for="cmdp">Mot de passe</label><br>
                    <input type="password" name="cmdp" required>
                </div>
                <div>
                    <label for="password">Confirmation du mot de passe</label><br>
                    <input type="password" name="password" required>
                </div>
                <div>
                    <label for="submit"></label><br>
                    <input type="submit" name="submit" value="Envoyer">
                </div>
            </form>
        </main>
        <footer>
          <h4>Contactez-nous</h4>
          <p>Email : x </p>
          <p>Télephone : 06-</p>
          <p>adresse</p>
        </footer>
    </body>
</html>
